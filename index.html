 <script>

 $("button").click(function(e){
 e.preventDefault();

console.log($(":text").val());
var city = $(":text").val()
var URL = "http://api.openweathermap.org/data/2.5/forecast?q=" + city + ",us&appid=95f385db7d438023ad326c55bb756be7&units=imperial";

     //var forecast_date = new Date("2017-03-10 06:00:00");

 $.getJSON(URL,function(response,status) {
  if (status == "success") {
    console.log(response);// handle a successful request
	data = response
	for (i=0; i< data.list.legnth; i+=8) {
  //console.log(data.list[i].dt_txt)
        $("#container").append("<li>Date: " + new Date(data.list[i].dt_txt))
        $("#container").append("<li> Minimum Temperature: " + data.list[i].main.temp_min)
        $("#container").append("<hr>")
        
    
    }
  } else {
    // request failed
  }
     
});//end of get
